<ion-header>
  <ion-toolbar class="modal-toolbar">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" color="light">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="modal-content">
  <div class="content-wrapper">
    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title>Add New Child</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="custom-item">
          <ion-label position="floating">Child Name</ion-label>
          <ion-input [(ngModel)]="childName"></ion-input>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating">Date of Birth</ion-label>
          <ion-datetime
            display-format="MMM DD, YYYY"
            [(ngModel)]="childDob"
            placeholder="Select Date of Birth"
            (ionChange)="calculateAge()"
          ></ion-datetime>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label>Age</ion-label>
          <ion-note class="calculated-age">{{ calculatedAge }}</ion-note>
        </ion-item>

        <ion-item class="custom-item">
          <ion-label position="floating">Gender</ion-label>
          <ion-select [(ngModel)]="childGender">
            <ion-select-option value="Male">Male</ion-select-option>
            <ion-select-option value="Female">Female</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="full" class="custom-button" (click)="addChild()">Add Child</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
