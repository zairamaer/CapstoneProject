<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>  
    </ion-buttons>
    <ion-title class="custom-title">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Profile Section with Navigation Indicator -->
  <ion-card>
    <ion-card-content>
      <ion-item routerLink="/profile" lines="none">
        <ion-label class="profile-label">Profile Information</ion-label>
        <ion-icon slot="end" name="chevron-forward" class="chevron-icon"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
