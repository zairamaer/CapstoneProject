<ion-header>
  <ion-toolbar>
    <ion-title>Edit Child</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Edit Child Details</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Child Name</ion-label>
        <ion-input [(ngModel)]="child.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Child Age</ion-label>
        <ion-input [(ngModel)]="child.age" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Child Gender</ion-label>
        <ion-input value="{{child.gender}}" readonly></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="saveChanges()">Save Changes</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
